<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer
    src ='https://maps.googleapis.com/maps/api/js?&key=AIzaSyCNvoG9mf_ZuEflZNJ02w5dYJWmX03DlG8'
  ></script>
    <script src="./assets/script.js"></script>
    <script type="module" src="./assets/google.js"></script>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-w-md mx-auto">

    <header>
        <h1 class="text-7xl font-bold text-center p-10 text-white bg-red-900">Restaurant Finder üçΩÔ∏è</h1>
    </header>
  
    <main class="px-8 grid justify-items-center bg-cover bg-left-bottom"
    style="background-image: url('./image/restaurant-bg.jpg') ;">

        <!-- Clicking on this will show list of saved restaurants -->
        
        <div>
            <p class="bg-slate-500 rounded-md p-7 m-3 text-4xl font-medium text-black text-center" id="saved-restaurants">Search Restaurants</p>
        </div>

        <!-- User input for location -->
        <div class="text-2xl">
            <div class="user-input-container center">
                <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
                    <h2 class="text-4xl font-medium">Enter location:</h2>
                        <div class="location-container p-4">
                        <input class="rounded-md text-center hover:shadow-lg" id="address" type="textbox" placeholder="Enter city or zipcode">
                </div>
        </div>

        <!-- User input for price level -->
        <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
            <h2 class="text-4xl font-medium">Choose price level: </h2>
            <span id="price-slider-value" class="text-3xl font-normal">$</span>
            <div class="price-container">
                Level 1<input id="price-slider" type="range" min="1" max="4" value="1" onchange="showPrice(this.value)">Level 4
            </div>
        </div>

        <!-- User input for distance away -->
        <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
            <h2 class="text-4xl font-medium">Choose distance away:</h2>
            <span id="distance-slider-value" class="text-3xl font-normal">2 mi</span>
            <div class="distance-container">            
                2 mi<input id="distance-slider" type="range" min="2" max="24" value="2" step="2" onchange="showDistance(this.value)">24 mi
            </div>
        </div>
        <div class="text-2xl">
            <div class="user-input-container center">
                <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
                    <h2 class="text-4xl font-medium">Enter Keyword:</h2>
                        <div class="location-container p-4">
                        <input class="rounded-md text-center hover:shadow-lg" id="Keyword" type="textbox" placeholder="Enter a keyword">
                </div>
        </div>

        <!-- Buttons to choose top 3 or random 3 -->
        <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
            <button class="bg-red-900 text-white p-2 m-2 rounded-lg hover:outline outline-offset-1 outline-red-50 ..." id="randomize-btn"> Show Top 3 </button>
         <!--<button class="bg-red-900 text-white p-2 m-2 rounded-lg hover:outline outline-offset-1 outline-red-50 ..." id="randomize-btn"> <a href="./ResultsPage.html">Show Random 3</a> </button> -->
        </div>
            
        </div>

        <footer class="bg-red-900 text-white text-center p-2 m-2 rounded-lg w-full ...">
        <p>Made by The Indecisives</p>
        </footer>

    </main>
  
</body>

</html>
